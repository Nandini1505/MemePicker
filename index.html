<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <iframe class="cat-gif-frame"src="https://giphy.com/embed/13CoXDiaCcCoyk" frameBorder="0" allowFullScreen></iframe>
            <div>
                <h1>Purrfect Meme-Picker</h1>
                <h3>Come, let's find one as per your mood</h3>
            </div>
        </div>
    </header>
    <main>
        <h2>Select Your Current Emotion</h2>
        <div class="content-container">
            <div class="emotion-radios" id="emotion-radios"></div>
            <div class="checkbox">
                <label for="gifs-only"  class="gifs-check-label">Animated Gifs</label>
                <input type="checkbox" id="gifs-only"> 
            </div>
            <button class="get-img-btn" id="get-img-btn">Get Image</button>
        </div>
    </main>
    <div class="meme-box" id="meme-box">
        <button class="meme-close-btn" id="meme-close-btn">X</button>
        <div id="meme-content"></div>
    </div>
    <script src="index.js" type="module"></script>

</body>
</html>
